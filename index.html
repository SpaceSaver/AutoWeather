<html>
<head>
    <link rel="icon" href="https://mobile.weather.gov/images/nwslogo.gif" />
  	<meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-startup-image" href="https://mobile.weather.gov/images/iphonestartupRetina.png" />
	<link rel="apple-touch-icon" href="https://mobile.weather.gov/images/touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="https://mobile.weather.gov/images/touch-icon-ipad.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://mobile.weather.gov/images/touch-icon-iphone4.png" />
	<title>NWS Mobile Weather + Location!</title> 
</head>
<body style="margin: 0px;">
    <iframe id="frame" src="https://mobile.weather.gov/index.php" width="100%" height="100%" style="width: 100%; height:100%; border: 0px;"></iframe>
    <script type="text/javascript">
        tframe = document.getElementById("frame");
        function success(position){
            tframe.src = "https://mobile.weather.gov/index.php?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude;
        }
        function error(){
            if (confirm("An error occured while fetching location!\nThis could be due to insufficient permissions or a lack of location capability.  It would be recommended to go to https://mobile.weather.gov/ and to bookmark that after you've gone to the homepage for your location.  That way, everytime you visit the bookmark you won't have to input your location. Would you like to go there?")){
                window.location.replace("https://mobile.weather.gov/index.php");
            }
            //tframe.src = "https://mobile.weather.gov/index.php"
        }
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(success);
        }
        else {
            error();
        }
    </script>
</body>
</html>
